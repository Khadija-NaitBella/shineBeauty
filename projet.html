<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineBeauty</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

    </header>

    <main>

        <form action="Formulaire "> Formulaire de commande:
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="Nom" name="Nom" required>
                <br>
            </div>
            <div>
                <label for="prénom">Prénom :</label>
                <input type="text" id="Prénom" name="Prénom" required><br>
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required><br>
            </div>
            <div>
                <label for="Adress">Adress :</label>
                <input type="text" id="Adress" required><br>
            </div>
            <div>
                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="Nombre" required><br>
            </div>
            <div>
                <label for="Quantité">Quantité :</label>
                <input type="number" id="Quantité" required><br>

            </div>
            <div>
                <label for="total"> Total de la commande :</label>
                <input type="number">
            </div>
            <button type="submit">Valider la commande</button>
        </form>
    </main>

    <footer>

    </footer>

    <script src="app.js"></script>
</body>

</html>
